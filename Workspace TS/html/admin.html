<body class="bg-secondary">

<div id="page-content-wrapper">
    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
    <div class="container-fluid">
        <header class="container text-center p-2">
            <h2>Benvingut <span id="nom"></span></h2>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="login" class="marco">
                        <h3>Afegir avi</h3>
                        <form action="">
                            <div class="form-group">
                                <label for="nomAvi">Nom de l'avi/a</label>
                                <input type="text" id="nomAvi" name="nomAvi" class="form-control" placeholder="nom" required>
                            </div>
                            <div class="form-group">
                                <label for="edat">Edat</label>
                                <input type="number" id="edat" name="edat" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="familiar">Familiar</label>
                                <select class="form-control" name="familiar" id="familiar">
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <input type="button" name="guardar_avi" class="btn btn-primary" onclick="getlocation()" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div id="login" class="marco">
                        <h3>Llistat d'avis</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Edat</th>
                                <th scope="col">Familiar</th>
                                <th scope="col">Comentari</th>
                            </tr>
                            </thead>
                            <tbody id="showavi">

                            </tbody>
                        </table>
                        <div class="text-center">
                            <a href="./locAdmin.html" class="btn btn-primary">Localitzacions</a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div id="login" class="marco">
                        <h3>Comentaris dels familiars</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Familiar</th>
                                <th scope="col">Comentari</th>
                            </tr>
                            </thead>
                            <tbody id="showcom">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>


<!-- /#page-content-wrapper -->

</div>
